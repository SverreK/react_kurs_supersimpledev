<!DOCTYPE html>
<html>
  <head>
    <title>Lesson4-Exercise3</title>
    <style>
      body {
        margin-top: 0;
        margin-bottom: 0;
      }
      .button {
        padding: 5px 10px;
        color: white;
        background-color: rgb(25, 135, 84);
        border: none;
        cursor: pointer;
        margin-right: 5px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: rgb(222, 222, 222);
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Button({ clickCount, setClickCount }) {
        const buttonRef = React.useRef();

        function autoClick() {
          const interval = setInterval(() => {
            const buttonElem = buttonRef.current;
            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        }

        function click() {
          setClickCount(clickCount + 1);
        }

        function reset() {
          setClickCount(0);
        }
        return (
          <div className="button-container">
            <button className="button" onClick={click} ref={buttonRef}>
              Clicked {clickCount} {clickCount === 1 ? 'time' : 'times'}
            </button>
            <button className="button" onClick={reset}>
              Reset
            </button>
            <button className="button" onClick={autoClick}>
              Auto Click
            </button>
          </div>
        );
      }

      function App() {
        const [clickCount, setClickCount] = React.useState(0);
        return <Button clickCount={clickCount} setClickCount={setClickCount} />;
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
